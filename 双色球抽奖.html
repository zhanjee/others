<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{list-style:none;}
        #box{width:500px;height:500px;background:#ccc;margin:200px auto;text-align: center;}
        #box h2{text-align: center;color:red;padding-top:60px;}
        #box li{width:40px;height:40px;background:#ccc;border:1px solid #f60;display:inline-block;margin:50px 10px;line-height:40px;color:purple;text-align:center;}
        #box button{width:100px;height:100px;background:#ccc;font-size:20px;}
        p{color:#f60;font-size:10px;}
    </style>
</head>
<body>
<div id="box">
    <h2>双色球大抽奖</h2>
    <ul class="lucky-list">
        <li>祝</li>
        <li>你</li>
        <li>好</li>
        <li>运</li>
        <li>哦</li>
        <li>！</li>
    </ul>
    <button type="button">开始</button>
    <p id="last"></p>
</div>
</body>
</html>
<script>

    var oUl=document.getElementsByClassName("lucky-list")[0];
    var aLi=oUl.getElementsByTagName("li");
    var oBtn=document.getElementsByTagName("button")[0];
    var oP=document.getElementById("last");


    oBtn.onclick=function(){
        var arr=[];
        for(var i=1;i<33;i++){
            //向空数组里插入变量i的值
            arr.push(i<10?"0"+i:i);

        }
        //alert(arr);
        var n=0;
        var timer=setInterval(function(){

            //随机抽奖
            var index=parseInt(Math.random()*arr.length);
            //把选中的数给li
            //aLi[n].innerHTML=arr[index];
            //把选中的数删掉
            //arr.splice(index,1);


                //把删掉的数直接给li
            aLi[n].innerHTML=arr.splice(index,1);
            n++;
            if(n==6){
                clearInterval(timer);
                //把剩下的数给p
                oP.innerHTML=arr;
            }
        },500)
    }


</script>
