<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
* {margin:0; padding:0; list-style:none;}
.slide {width:600px; height:260px; margin:10px auto; overflow:hidden; position:relative; border:2px solid red; z-index:10}
.slide ul {position: relative; z-index:1; width:2000px}
.slide ul li {float:left; width:400px; height:260px;}
img{ width:400px; height:260px}
</style>

</head>
<body>
<div id="t" class="slide">
    <ul>
        <li><img src="images/01.jpg" /></li>
        <li><img src="images/02.jpg" /></li>
        <li><img src="images/03.jpg" /></li>
        <li><img src="images/04.jpg" /></li>
    </ul>
</div>
<div id="g" class="slide">
    <ul>
        <li><img src="images/01.jpg" /></li>
        <li><img src="images/02.jpg" /></li>
        <li><img src="images/03.jpg" /></li>
        <li><img src="images/04.jpg" /></li>
    </ul>
</div>
</body>
</html>
<script>

    function f(id) {
        var oDiv = document.getElementById(id);
        var oUl = oDiv.getElementsByTagName("ul")[0];
        var aLi = oUl.getElementsByTagName("li");

        var w = 400 * aLi.length;
        oUl.innerHTML += oUl.innerHTML;
        var timer;
        oUl.style.width = 2 * w + "px";
        var dis = 0;
        timer = setInterval(run, 30);
        function run() {
            dis -= 5;
            if (dis <= -w) {
                dis = 0;
            }
            oUl.style.left = dis + "px";
        }

        oUl.onmouseover = function () {
            clearInterval(timer);
        }
        oUl.onmouseout = function () {
            timer = setInterval(run, 30);
        }
    }
    f("t");
    f("g")




</script>
